<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interior Consultant</title>
</head>

<body>
    <div id="container">
        <nav>
            <a href="#" id="logo">This Interior</a>
            <input type="checkbox" id="menu-box">
            <label for="menu-box" id="menu-btn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
            <div id="menu">
                <a tabindex="0" href="#" autofocus>Home</a>
                <a tabindex="0" href="#">Collection</a>
                <a tabindex="0" href="#">About</a>
                <a tabindex="0" href="#">Contact</a>
            </div>
        </nav>
        <main>
            <div id="text">
                <h1>Modern interior</h1>
                <p>A full-Service residential &
                    interior design and staging company
                    offering professional
                    organizing & eco-services. </p>
                <span tabindex="0" id="more">Read More</span>
            </div>
            <div id="image">
                <img src="./photo1.png" alt="Picture of interior design of a living room">
                <div id="card">
                    <div id="profile">
                        <img src="./photo2.png" alt="Profile photo of Aliza Webber" />
                        <p id="name">Aliza Webber</p>
                        <p>Interior designer</p>
                    </div>
                    <h2>Designed in 2020 by Aliza Webber</h2>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
